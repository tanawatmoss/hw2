<!DOCTYPE html>
<html>
<head>
    <title> Mosz Keyboard </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
    <body>
            <textarea  id="write" rows="6" cols="60"></textarea>
            <div class="keyboard">
        
        <section class="key-row">
          <div class="key one" >~</div>
          <div class="key one" onclick="clickbtn('1');">1</div>
          <div class="key one" onclick="clickbtn('2');">2</div>
          <div class="key one" onclick="clickbtn('3');">3</div>
          <div class="key one" onclick="clickbtn('4');">4</div>
          <div class="key one" onclick="clickbtn('5');">5</div>
          <div class="key one" onclick="clickbtn('6');">6</div>
          <div class="key one" onclick="clickbtn('7');">7</div>
          <div class="key one" onclick="clickbtn('8');">8</div>
          <div class="key one" onclick="clickbtn('9');">9</div>
          <div class="key one" onclick="clickbtn('0');">0</div>
          <div class="key one" onclick="clickbtn('-');">-</div>
          <div class="key one" onclick="clickbtn('=');">=</div>
          <div class="key one" onclick="deletee();">backspace</div>
        </section>
          
        <section class="key-row">
          <div class="key one-one-half l">tab</div>
          <div class="key one" onclick="clickbtn('q');" >q</div>
          <div class="key one" onclick="clickbtn('w');" >w</div>
          <div class="key one" onclick="clickbtn('e');" >e</div>
          <div class="key one" onclick="clickbtn('r');" >r</div>
          <div class="key one" onclick="clickbtn('t');" >t</div>
          <div class="key one" onclick="clickbtn('y');" >y</div>
          <div class="key one" onclick="clickbtn('u');" >u</div>
          <div class="key one" onclick="clickbtn('i');" >i</div>
          <div class="key one" onclick="clickbtn('o');" >o</div>
          <div class="key one" onclick="clickbtn('p');" >p</div>
          <div class="key one" onclick="clickbtn('[');" >[</div>
          <div class="key one" onclick="clickbtn(']');" >]</div>
        </section>
          
        <section class="key-row">
          <div class="key one-one-half l">search</div>
          <div class="key one" onclick="clickbtn('a');" >a</div>
          <div class="key one" onclick="clickbtn('s');" >s</div>
          <div class="key one" onclick="clickbtn('d');" >d</div>
          <div class="key one" onclick="clickbtn('f');" >f</div>
          <div class="key one" onclick="clickbtn('g');" >g</div>
          <div class="key one" onclick="clickbtn('h');" >h</div>
          <div class="key one" onclick="clickbtn('j');" >j</div>
          <div class="key one" onclick="clickbtn('k');" >k</div>
          <div class="key one" onclick="clickbtn('l');" >l</div>
          <div class="key one" onclick="clickbtn(';');" >;</div>
          <div class="key one" onclick="clickbtn('');" >'</div>
          <div class="key two r">enter</div>
        </section>
          
        <section class="key-row">
          <div class="key two-two-half l">shift</div>
          <div class="key one" onclick="clickbtn('z');" >z</div>
          <div class="key one" onclick="clickbtn('x');" >x</div>
          <div class="key one" onclick="clickbtn('c');" >c</div>
          <div class="key one" onclick="clickbtn('v');" >v</div>
          <div class="key one" onclick="clickbtn('b');" >b</div>
          <div class="key one" onclick="clickbtn('n');" >n</div>
          <div class="key one" onclick="clickbtn('m');" >m</div>
          <div class="key one" onclick="clickbtn('&lt;');" >&lt;</div>
          <div class="key one" onclick="clickbtn('>');" >></div>
          <div class="key one" onclick="clickbtn('/');" >/</div>
          <div class="key two-two-half r">shift</div>
         </section>
            
        <section class="key-row">
          <div class="key two l">ctrl</div>
          <div class="key two l">alt</div>
          <div class="key five"><!-- Spacebar --></div>
          <div class="key one-one-half">alt</div>
          <div class="key one">ctrl</div>
          <div class="arrowkey-container two-two-half">
          
          </div>
        </section>
          
        </div>
          
        </div>
    
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </body>
    </html>
